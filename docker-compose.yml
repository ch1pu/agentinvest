services:
  # PostgreSQL - Primary relational database
  postgres:
    image: postgres:15-alpine
    container_name: agentinvest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: agentinvest
      POSTGRES_USER: ${POSTGRES_USER:-agentinvest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts/postgres:/docker-entrypoint-initdb.d
    networks:
      - agentinvest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentinvest} -d agentinvest"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB - Time-series data for market prices
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: agentinvest-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: agentinvest_timeseries
      POSTGRES_USER: ${TIMESCALE_USER:-agentinvest}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-dev_password_change_in_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./docker/init-scripts/timescaledb:/docker-entrypoint-initdb.d
    networks:
      - agentinvest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER:-agentinvest} -d agentinvest_timeseries"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching and session management
  redis:
    image: redis:7-alpine
    container_name: agentinvest-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_password_change_in_production} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agentinvest-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Logs and analytics
  mongodb:
    image: mongo:7
    container_name: agentinvest-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-agentinvest}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-dev_password_change_in_production}
      MONGO_INITDB_DATABASE: agentinvest_logs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/init-scripts/mongodb:/docker-entrypoint-initdb.d
    networks:
      - agentinvest-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - PostgreSQL web UI (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agentinvest-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - agentinvest-network
    depends_on:
      - postgres
      - timescaledb
    profiles:
      - dev

  # Redis Commander - Redis web UI (optional, for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: agentinvest-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-dev_password_change_in_production}
    ports:
      - "8081:8081"
    networks:
      - agentinvest-network
    depends_on:
      - redis
    profiles:
      - dev

  # Mongo Express - MongoDB web UI (optional, for development)
  mongo-express:
    image: mongo-express:latest
    container_name: agentinvest-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER:-agentinvest}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-dev_password_change_in_production}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER:-agentinvest}:${MONGO_PASSWORD:-dev_password_change_in_production}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    ports:
      - "8082:8081"
    networks:
      - agentinvest-network
    depends_on:
      - mongodb
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  timescaledb_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  pgadmin_data:
    driver: local

networks:
  agentinvest-network:
    driver: bridge
